<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EonLoader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>EonLoader</h1>
    <button id="checkUpdate">Check for Updates</button>
    <button id="downloadSources">Download Sources (in development)</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>Choose your platform:</p>
      <button class="modal-btn" data-platform="mobile">Phone</button>
      <button class="modal-btn" data-platform="emu">Bluestacks</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
