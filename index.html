<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EonLoader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>EonLoader</h1>
    <button id="checkUpdate">Скачать последнюю версию</button>
    <button id="downloadSources">Скачать исходный код (В разработке )</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>Выберите свою платформу :</p>
      <button class="modal-btn" data-platform="mobile">Телефон с root</button>
      <button class="modal-btn" data-platform="emu">Bluestacks</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
